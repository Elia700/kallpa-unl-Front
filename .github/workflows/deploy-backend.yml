name: ğŸ Deploy Backend to Azure App Service

on:
  push:
    branches:
      - main
      - develop
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.12'
  AZURE_WEBAPP_NAME: 'kallpa-backend-app'

jobs:
  build-and-deploy:
    name: ğŸš€ Build and Deploy to Azure
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“ Checkout repository
        uses: actions/checkout@v4
      
      - name: ğŸ Setup Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      
      - name: ğŸ“¦ Create virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate
          echo "Virtual environment activated"
      
      - name: ğŸ“¥ Install dependencies
        run: |
          source venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: ğŸš€ Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: .
      
      - name: âœ… Deployment Complete
        run: |
          echo "ğŸ‰ Backend deployment completed successfully!"
          echo "ğŸŒ Backend URL: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"